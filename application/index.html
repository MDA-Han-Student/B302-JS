<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Books</title>
  </head>
  <body>
    <div id="books">
      <h2>Books</h2>
      <ul id="bookList"></ul>
      <form method="post" id="bookAddForm" class="form">
        <h3>Add a book</h3>
        <label for="">Pick a title</label>
        <input type="text" name="title" id="bookTitle" /><br />
        <label for="authors">Pick an author</label>
        <select name="authors" id="bookAuthor"></select
        ><br />
        <label for="genres">Pick a genre</label>
        <select name="genres" id="bookGenre"></select
        ><br />
        <input type="submit" value="Add" />
      </form>
      <form method="post" id="bookUpdateForm" class="form">
        <h3>Update a book</h3>
        <label for="bookUpdate">Pick a book</label>
        <select name="bookUpdate" id="bookUpdate"></select
        ><br />
        <label for="">Pick a new title</label>
        <input type="text" name="title" id="bookUpdateTitle" /><br />
        <label for="authors">Pick a new author</label>
        <select name="authors" id="bookUpdateAuthor"></select
        ><br />
        <label for="genres">Pick a new genre</label>
        <select name="genres" id="bookUpdateGenre"></select
        ><br />
        <input type="submit" value="Update" />
      </form>
      <form method="post" id="bookDeleteForm" class="form">
        <h3>Delete a book</h3>
        <label for="bookDelete">Pick a book</label>
        <select name="deleteBook" id="bookDeleteSelect"></select
        ><br />
        <input type="submit" value="Delete" />
      </form>
    </div>
    <div id="authors">
      <h2>Authors</h2>
      <ul id="authorsList"></ul>
      <form method="post" id="authorAddForm" class="form">
        <h3>Add an author</h3>
        <label for="authorName">Pick a name</label>
        <input
          type="text"
          name="authorName"
          id="authorAddName"
          required
        /><br />
        <label for="authorAddName">Pick an age</label>
        <input
          type="number"
          name="authorAge"
          id="authorAddAge"
          required
        /><br />
        <input type="submit" value="Add" />
      </form>
      <form method="post" id="authorUpdateForm" class="form">
        <h3>Update an author</h3>
        <label for="authorUpdateSelect">Select author</label>
        <select name="oldAuthor" id="authorUpdateSelect"></select
        ><br />
        <label for="authorUpdateName">Pick a new name</label>
        <input type="text" name="newAuthor" id="authorUpdateName" /><br />
        <label for="authorUpdateAge">Pick a new age</label>
        <input type="number" name="authorAge" id="authorUpdateAge" /><br />
        <input type="submit" value="Update" />
      </form>
      <form method="post" id="authorDeleteForm" class="form">
        <h3>Delete an author</h3>
        <label for="genreDelete">Pick an author</label>
        <select name="deleteAuthor" id="authorDeleteSelect"></select
        ><br />
        <input type="submit" value="Delete" />
      </form>
    </div>
    <div id="genres">
      <h2>Genres</h2>
      <ul id="genresList"></ul>
      <form method="post" id="genreAddForm" class="form">
        <h3>Add a genre</h3>
        <label for="genreAddName">Pick a name</label>
        <input type="text" name="genre" id="genreAddName" required /><br />
        <input type="submit" value="Add" />
      </form>
      <form method="post" id="genreUpdateForm" class="form">
        <h3>Update a genre</h3>
        <label for="genreUpdateSelect">Select genre</label>
        <select name="oldGenre" id="genreUpdateSelect"></select
        ><br />
        <label for="genreUpdateName">Pick a new name</label>
        <input
          type="text"
          name="newGenre"
          id="genreUpdateName"
          required
        /><br />
        <input type="submit" value="Update" />
      </form>
      <form method="post" id="genreDeleteForm" class="form">
        <h3>Delete a genre</h3>
        <label for="genreDelete">Pick a genre</label>
        <select name="deleteGenre" id="genreDeleteSelect"></select
        ><br />
        <input type="submit" value="Delete" />
      </form>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
